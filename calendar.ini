; Daylight Savings Time

[MeasureIsDST]
Measure=Plugin
Plugin=SysInfo
SysInfoType=TIMEZONE_ISDST
UpdateDivider=-1

; Lua Convert to Local Time

[MeasureRaceTime]
Measure=Script
ScriptFile="#CURRENTPATH#CalcRaceTime.lua"
UpdateDivider=1
Group=times

; ========= Meters =========

[MeterIcon]
Meter=Image
MeterStyle=StyleIcon
LeftMouseUpAction=[!ShowMeterGroup Calendar][!HideMeterGroup Icon][!KeepOnScreen 1]
Group=Icon

[MeterBackground]
Meter=Image
MeterStyle=StyleBackground
MouseOverAction=[!SetOptionGroup Buttons ImageTint "255,255,255,255"][!Update][!Redraw]
MouseLeaveAction=[!SetOptionGroup Buttons ImageTint "255,255,255,15"][!Update][!Redraw]
Group=Calendar

[MeterLogo]
Meter=Image
MeterStyle=StyleLogo
Group=Calendar

[MeterMinimize]
Meter=Image
MeterStyle=StyleMinimize
LeftMouseUpAction=[!HideMeterGroup Calendar][!ShowMeterGroup Icon][!KeepOnScreen 0]
Group=Calendar | Buttons

[MeterTitle]
Meter=String
MeasureName=MeasureRaceYear
Text=F1 Calendar %1
MeterStyle=StyleTitle | StyleText
Group=Calendar

[MeterSeperator1]
Meter=Image
MeterStyle=StyleSeperator
Y=27
Group=Calendar

[MeterNext]
Meter=Image
MeterStyle=StyleNext
LeftMouseUpAction=[!WriteKeyValue Variables "round" (#round#+1)][!EnableMeasureGroup times][!Refresh]
DynamicVariables=1
Group=Calendar | Buttons

[MeterPrev]
Meter=Image
MeterStyle=StylePrev
LeftMouseUpAction=[!WriteKeyValue Variables "round" (#round#-1)][!EnableMeasureGroup times][!Refresh]
DynamicVariables=1
Group=Calendar | Buttons

[MeterRaceName]
Meter=String
MeasureName=MeasureRaceName
Text=%1
MeterStyle=StyleNextRace | StyleText
Group=Calendar

[MeterHeadings]
Meter=String
Text=Date          Time
MeterStyle=StyleHeadings | StyleText
Group=Calendar

[MeterSeperator2]
Meter=Image
MeterStyle=StyleSeperator
Y=54
Group=Calendar

[MeterEvents]
Meter=String
Text=Race#CRLF#Qualifying#CRLF#FP3#CRLF#FP2#CRLF#FP1
MeterStyle=StyleEvents | StyleText
Group=Calendar

[MeterTimes]
Meter=String
MeasureName=MeasureRaceTime
MeterStyle=StyleTimes | StyleText
Group=Calendar

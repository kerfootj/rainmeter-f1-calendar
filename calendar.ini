[Rainmeter]
Update=1000
AccurateText=1
MiddleMouseDownAction=[!Refresh]

[Metadata]
Name=F1 Calendar
Author=Joel Kerfoot
License=MIT
Version=0.3.1

[Variables]
@includeStyleSheet=#@#StyleSheet.inc

width=310
padding=10

round=5

; ========= Measures =========

; Parse JSON

[MeasureJSONRace]
Measure=Plugin
Plugin=WebParser.dll
URL=file://#@#times.json
REGExp=(?siU)"round": "#round#".*"raceName": "(.*)".*"date": "(.*)-(.*)-(.*)".*"time": "(.*):(.*):.*".*date": ".*-(.*)-(.*)".*"time": "(.*):(.*):.*".*"date": ".*-(.*)-(.*)".*time": "(.*):(.*):.*".*"date": ".*-(.*)-(.*)".*time": "(.*):(.*):.*".*"date": ".*-(.*)-(.*)".*time": "(.*):(.*):.*"
DynamicVariables=1
UpdateDivider=1
Group=times

[MeasureRaceName]
Measure=Plugin
Plugin=WebParser.dll
URL=[MeasureJSONRace]
StringIndex=1
Group=times


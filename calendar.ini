[Rainmeter]
Update=1000
AccurateText=1
MiddleMouseDownAction=[!Refresh]

[Metadata]
Name=F1 Calendar
Author=Joel Kerfoot
License=Creative Commons Attribution-NonCommercial-ShareAlike 3.0
Version=0.2.0

[Variables]
@includeStyleSheet=#@#StyleSheet.inc

width=310
padding=10

timeOffset=0

round=3
nextRace="Chinese Grand Prix"
raceTimes="23:10"

; ========= Measures =========

; Parse JSON

[MeasureJSON]
Measure=Plugin
Plugin=WebParser.dll
URL=file://#@#times.json
REGExp=(?siU)"round": "#round#".*"url": "(.*)".*"raceName": "(.*)".*"race":.*"date": "(.*)-(.*)-(.*)".*"time": "(.*):(.*):.*".*"quali":.*date": "(.*)-(.*)-(.*)".*"time": "(.*):(.*):.*"

[MeasureRaceName]
Measure=Plugin
Plugin=WebParser.dll
URL=[MeasureJSON]
StringIndex=1

[MeasureRaceURL]
Measure=Plugin
Plugin=WebParser.dll
URL=[MeasureJSON]
StringIndex=2

[MeasureRaceYear]
Measure=Plugin
Plugin=WebParser.dll
URL=[MeasureJSON]
StringIndex=3

[MeasureRaceMonth]
Measure=Plugin
Plugin=WebParser.dll
URL=[MeasureJSON]
StringIndex=4

[MeasureRaceDay]
Measure=Plugin
Plugin=WebParser.dll
URL=[MeasureJSON]
StringIndex=5

[MeasureRaceHour]
Measure=Plugin
Plugin=WebParser.dll
URL=[MeasureJSON]
StringIndex=6

[MeasureRaceMinute]
Measure=Plugin
Plugin=WebParser.dll
URL=[MeasureJSON]
StringIndex=7

[MeasureQualiYear]
Measure=Plugin
Plugin=WebParser.dll
URL=[MeasureJSON]
StringIndex=8

[MeasureQualiMonth]
Measure=Plugin
Plugin=WebParser.dll
URL=[MeasureJSON]
StringIndex=9

[MeasureQualiDay]
Measure=Plugin
Plugin=WebParser.dll
URL=[MeasureJSON]
StringIndex=10

[MeasureQualiHour]
Measure=Plugin
Plugin=WebParser.dll
URL=[MeasureJSON]
StringIndex=11

[MeasureQualiMinute]
Measure=Plugin
Plugin=WebParser.dll
URL=[MeasureJSON]
StringIndex=12

; Lua Time Functions

[MeasureRaceTime]
Measure=Script
ScriptFile="#CURRENTPATH#CalcRaceTime.lua"
UpdateDivider=5

[MeasureQualiTime]
Measure=Script
ScriptFile="#CURRENTPATH#CalcQualiTime.lua"
UpdateDivider=5

; ========= Meters =========

[MeterBackground]
Meter=Image
MeterStyle=StyleBackground

[MeterLogo]
Meter=Image
MeterStyle=StyleLogo

[MeterTitle]
Meter=String
Text=F1 Calendar 2019
MeterStyle=StyleTitle | StyleText

[MeterSeperator1]
Meter=Image
Y=27
MeterStyle=StyleSeperator

[MeterRaceName]
Meter=String
MeasureName=MeasureRaceName
Text=%1
MeterStyle=StyleNextRace | StyleText

[MeterHeadings]
Meter=String
Text=Date         Time
MeterStyle=StyleHeadings | StyleText

[MeterSeperator2]
Meter=Image
Y=54
MeterStyle=StyleSeperator

[MeterEvents]
Meter=String
Text=Race#CRLF#Qualifying#CRLF#FP3#CRLF#FP2#CRLF#FP1
MeterStyle=StyleEvents | StyleText

[MeterTimes]
Meter=String
MeasureName=MeasureRaceTime
MeasureName2=MeasureQualiTime
Text=%1#CRLF#%2#CRLF# -- #CRLF# -- #CRLF# -- 
MeterStyle=StyleTimes | StyleText